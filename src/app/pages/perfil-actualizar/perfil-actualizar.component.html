<div class="max-w-xl mx-auto mt-10 p-6 rounded-xl shadow-md bg-white m-8">
  <h2 class="text-2xl font-bold mb-4 text-center">Actualizar Perfil</h2>

  <form (ngSubmit)="onSubmit()" *ngIf="userForm" [formGroup]="userForm" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Nombre de usuario:</label>
      <input type="text" formControlName="username"
             class="w-full p-2 border rounded-lg" />
    </div>

    <div>
      <label class="block font-semibold mb-1">Email:</label>
      <input type="email" formControlName="email"
             class="w-full p-2 border rounded-lg" />
    </div>

    <div class="text-center">
      <button type="submit"
              [disabled]="userForm.invalid || loading"
              class="m-8 bg-black text-white px-6 py-2 rounded-lg cursor-pointer hover:bg-gray-800 hover:scale-105 active:scale-95 duration-300 transition">
        Guardar Cambios
      </button>
      <button [routerLink] ="['/perfil']" class="bg-black text-white px-6 py-2 rounded-lg cursor-pointer hover:bg-gray-800 hover:scale-105 active:scale-95 duration-300 transition ">Volver</button>
    </div>
  </form>

  <div *ngIf="loading" class="text-center mt-4">
    Guardando cambios...
  </div>

  <div *ngIf="successMessage" class="text-green-600 mt-4 text-center">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">
    {{ errorMessage }}
  </div>
</div>
