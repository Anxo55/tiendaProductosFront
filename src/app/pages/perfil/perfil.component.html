<div *ngIf="loading" class="text-center mt-10">
  <p>Cargando perfil...</p>
</div>

<div *ngIf="!loading && userInfo" class="max-w-xl mx-auto mt-10 p-6 rounded-xl shadow-md bg-white text-center">
  <img [src]="imageUrl" alt="Imagen de perfil"
       class="w-32 h-32 mx-auto rounded-full border shadow-md object-cover mb-4">

  <h2 class="text-2xl font-bold mb-2">{{ userInfo.username }}</h2>
  <p class="text-gray-700 mb-1"><strong>Email:</strong> {{ userInfo.email }}</p>
  <p class="text-gray-700 mb-4"><strong>Role:</strong> {{ userInfo.roles?.join(', ') }}</p>

  <button [routerLink]="['/perfil-actualizar']" class="mt-4 px-4 py-2 bg-black text-white rounded-lg cursor-pointer hover:bg-gray-800 duration-300">
    Editar perfil
  </button>
</div>
