<div *ngIf="loading" class="text-center mt-10">
  <p>Cargando productos...</p>
</div>

<div *ngIf="!loading && productos.length === 0" class="text-center mt-10">
  <p>No hay productos disponibles.</p>
</div>

<div *ngIf="!loading && productos.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  <div *ngFor="let producto of productos" class="bg-white rounded-lg shadow-md p-4 text-center">
    <img [src]="producto.imageUrl" alt="Imagen del producto"
         class="w-full h-48 object-cover rounded-md mb-4">
    <h3 class="text-xl font-semibold mb-1">{{ producto.name }}</h3>
    <p class="text-gray-600 mb-2">{{ producto.description }}</p>
    <p class="text-black font-bold mb-1">Precio: ${{ producto.price }}</p>
    <p class="text-gray-500 text-sm mb-2">Stock: {{ producto.stock }}</p>
    <p *ngIf="producto.category" class="text-xs text-gray-400 italic">Categoría: {{ producto.category.name }}</p>

    <button class="mt-2 px-4 py-2 cursor-pointer bg-black text-white rounded-lg hover:bg-gray-800 hover:scale-105 active:scale-95 duration-300 transition">Ver más</button>
  </div>
</div>
